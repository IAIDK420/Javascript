<h2>Formulario con Eventos</h2>
<label for="color">Seleccione un color:</label>
    <select id="color">
        <option value="red">Rojo</option>
        <option value="blue">Azul</option>
        <option value="black">Negro</option>
    </select>
    <button type="button" id="mostrar_seleccion">Mostrar Selecci√≥n</button>
    <p id="resultado">El color seleccionado es: <span id="colorTexto"></span></p>

    <script>
        document.getElementById("mostrar_seleccion").addEventListener("click", function() {
            // Obtener el elemento select y el valor seleccionado
            const select = document.getElementById("color");
            const colorSeleccionado = select.options[select.selectedIndex];

            // Actualizar solo la palabra del color
            const colorTexto = document.getElementById("colorTexto");
            colorTexto.textContent = colorSeleccionado.text;
            colorTexto.style.color = colorSeleccionado.value; // Aplicar el color al texto
        });
</script>
